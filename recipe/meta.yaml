{% set name = "chilife" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/chilife-{{ version }}.tar.gz
  sha256: 3ea2c2f3ae56d6074aa237e9548d6b3e266f876b87b94192a5b5192f34ac63e0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<3.13
    - setuptools
    - matplotlib-base
    - wheel
    - pip
  run:
    - python >=3.8,<3.13
    - numpy >=1.23.0
    - scipy >=1.6.3
    - matplotlib-base >=3.3.4
    - numba >=0.57.0
    - mdanalysis >=2.0.0
    - tqdm >=4.45.0
    - pytest >=6.2.2
    - memoization >=0.3.1
    - python-igraph >=0.11.2
    - rtoml >=0.9.0,<0.10

test:
  imports:
    - chilife
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A package for modeling non-canonical amino acid side chain ensembles.
  home: https://github.com/stollLab/chiLife/
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mtessmer
