{% set name = "chilife" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/chilife-{{ version }}.tar.gz
  sha256: 574c7d89fe678f5e5f5c0e323e0a7982169d223a09fd0248464cf4f77ea67357

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - matplotlib-base
    - wheel
    - pip
  run:
    - python >={{ python_min }},<3.13
    - numpy >=1.23.0
    - scipy >=1.6.3
    - matplotlib-base >=3.3.4
    - numba >=0.55.0
    - mdanalysis >=2.0.0
    - tqdm >=4.45.0
    - pytest >=6.2.2
    - memoization >=0.3.1
    - python-igraph >=0.10.3
    - rtoml >=0.9.0,<0.10

test:
  imports:
    - chilife
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: A package for modeling non-canonical amino acid side chain ensembles.
  home: https://github.com/stollLab/chiLife/
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mtessmer
